<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./javascript.js" defer></script> 
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
   


</head>
<body>

    <div id="title">ROCK PAPER SCISSORS</div>

    <div id="body">
        <div id="round-result">
            <h1 id="result">Choose your weapon</h1>
            <h2 id="description">First to score 5 points wins the game </h2>
        </div>
    
        <div id="dashbored">
            <div class="round" id="player">
                <div class="sign">?</div>
                <div class="text">Player: 0</div>
            </div>
    
            <div class="round" id="computer"> 
                <div class="sign">?</div>
                <div class="text">Computer: 0</div>
            </div>
        </div>
    
        <div id="signs">
            <button class="btn" id="rock">
                <div class="sign">✊</div>
            </button>
            
            <button class="btn" id="paper">
                <div class="sign">✋</div>
            </button>
    
            <button class="btn" id="scissors">
                <div class="sign">✌</div>
            </button>
        </div>
    </div>

</body>
</html>
